<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Show/Hide Password | Theme Toggle</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fixed Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <button id="theme-toggle" title="Toggle Theme">ðŸŒ™</button>

    <div class="container">
      <h2>Show/Hide Password</h2>
      <p>This is a simple UI component to toggle password visibility.</p>

      <div class="input-box">
        <input type="password" id="password" placeholder="Enter Password" />
        <span id="toggle" class="toggle-eye" title="Show/Hide Password">
          <i class="fa-solid fa-eye"></i>
        </span>
      </div>

      <p class="hint">Click the eye icon to toggle password visibility.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
